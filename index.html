<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Currency Converter</title>
  </head>
  <body>
    <section class="currency__container">
        <h1 class="currency__title">Currency Converter</h1>
        <form>
          <div class="currency__amount">
            <label for="amount" >Enter Amount</label>
            <input type="text" name="amount" id="amount" value="1"/>
            <span></span>
          </div>
          <div class="currency__dropdown">
            <div class="currency__fromSelect">
              <p>From</p>
              <div class="currency__selectContainer">
                <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                <select name="from">
                  <!-- <option value="USD">USD</option>
                  <option value="INR">INR</option> -->
                </select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="currency__toSelect">
              <p>To</p>
              <div class="currency__selectContainer">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
                <select name="to">
                  <!-- <option value="USD">USD</option>
                  <option value="INR" selected>INR</option> -->
                </select>
              </div>
            </div>
          </div>
  
          <div class="currency__rate">1 USD = 83 INR</div>
          <button class="currency__button">Get Exchange Rate</button>
        </form>
      </section>

      <script src="codes.js"></script>
      <script src="script.js"></script>
  </body>
</html>
